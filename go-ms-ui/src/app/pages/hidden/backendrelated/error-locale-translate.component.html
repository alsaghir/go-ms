<section hidden #errorLocaleParentElement>
  <input
    #inputs
    aria-label
    name="{{errorLocaleName.UNEXPECTED_ERROR}}"
    id="e00001"
    i18n-value="@@e00001"
    value="Unexpected error. Please contact administrator."
    hidden/>
  <input
    #inputs
    aria-label
    name="{{errorLocaleName.EXPECTED_ERROR}}"
    id="e00002"
    i18n-value="@@e00002"
    value="Expected error !"
    hidden/>
  <input
    #inputs
    aria-label
    name="{{errorLocaleName.BAD_CREDENTIALS}}"
    id="e00003"
    i18n-value="@@e00003"
    value="Bad credentials !"
    hidden/>
</section>
