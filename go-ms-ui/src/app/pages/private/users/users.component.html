<div class="lists row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card class="list-card" size="giant">
      <nb-card-header>Users
        <nb-actions class="card-actions" size="small">
          <nb-action icon="plus-square-outline"></nb-action>
        </nb-actions>
      </nb-card-header>
      <nb-card-body>
        <nb-list>
          <nb-list-item *ngFor="let user of users">
            <nb-user [name]="user.name" [title]="user.title">
            </nb-user>
          </nb-list-item>
        </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
</div>
